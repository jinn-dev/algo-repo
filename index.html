<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Something</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="js-clock clock-cont">
        <div class="clock">00:00</div>
      </div>
      <div class="greetings-cont">
        <form class="js-form form">
          <input type="text" placeholder="What is your name?"/>
        </form>
        <div class="js-greetings greetings"></div>
      </div>
      <div class="todo-cont">
        <form class="js-toDoForm">
          <input class="input-todo" type="text" placeholder="Write a to do"/>
        </form>
      </div>
      <div class="todo-list-cont">
        <ul class="js-toDoList">
        </ul>
      </div>
      <div class="js-weather weather-cont"></div>
    </div>

    <script src="weather.js"></script>
    <script src="bg.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>

  </body>
</html>
